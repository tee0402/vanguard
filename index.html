<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <title>Vanguard</title>

    </div>
  </div>

      <img class="ui item image" src="https://eus.vanguard.com/global-components/2.0.2/ui-components/brand-header/logo_vanguard_ship.svg">
      <div class="right menu">
        <div class="ui item">
          <div class="ui large input">
            <input id="searchBox" type="text" placeholder="Search the site or get a quote">
            <button id="searchButton" class="ui button"><i class="large grey search icon"></i></button>
          </div>
        </div>
      </div>
    </div>

  <div id="middleMenu" class="ui borderless menu">

      <div class="ui dropdown item">

          Investing
        </div>
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        <div class="text">
          Advice & Guidance
        </div>
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        <div class="text">
          News & Perspectives
        </div>
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        <div class="text">
          Benefits & Costs
        </div>
        <i class="dropdown icon"></i>
      </div>
    </div>
  </div>
  <div class="contain">
    <img class="ui fluid image" src="https://investor.vanguard.com/ts/images/banners/laughing_couple.jpg">
    <p class="imageText">You share a<br>portfolio. And a<br>sense of humor</p>
    <p class="imageSubText">Our clients are 11% more likely to laugh with their<br>partners.</p>
    <a class="imageLink" href="#"><i class="rotated external square icon"></i>See why you belong at Vanguard</a>
  </div>
